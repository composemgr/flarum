# nginx proxy address - http://172.17.0.1:8085

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  flarum:
    image: mondedie/flarum:latest
    container_name: flarum-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - flarum
    ports:
      - "8085:80"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/flarum:/data
      - ./rootfs/config/flarum:/config
    depends_on:
      - flarum-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  flarum-db:
    image: mariadb:11
    container_name: flarum-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - flarum
    environment:
      TZ: ${TZ:-America/New_York}
      MARIADB_DATABASE: ${DB_CREATE_DATABASE_NAME:-flarum}
      MARIADB_USER: ${DB_USER_NAME:-flarum}
      MARIADB_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      MARIADB_ROOT_PASSWORD: ${DB_ADMIN_PASS:-changeme_root_password}
    volumes:
      - ./rootfs/db/mariadb/flarum:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  flarum:
    external: false
